<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
        type="image/svg+xml"
        href="/vite.svg" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>UI/UX Developer Portfolio Website</title>
</head>

<body>
  <div id="root"></div>
  <script type="module"
          src="/src/main.tsx"></script>

  <!-- Netlify Forms - Hidden form for detection -->
  <form name="contact"
        method="POST"
        data-netlify="true"
        netlify
        hidden>
    <input type="hidden"
           name="form-name"
           value="contact" />
    <input type="text"
           name="name" />
    <input type="email"
           name="email" />
    <input type="text"
           name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>

</html>
